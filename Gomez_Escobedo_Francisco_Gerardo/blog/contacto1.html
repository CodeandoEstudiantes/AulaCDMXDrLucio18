        Fue un gusto tenerte por aquí,</br>
        dejanos un mensaje en cualquiera de nuestras redes sociales</br> 
        ó a <a href="mailto:deportcontac@gmail.com"><big>Nuestro correo</big></a></br>          
       
         <br />
          
           <div id="after_submit"></div>
       <form id="contact_form" action="#" method="POST" enctype="multipart/form-data">
         <div class="row">
           <big><label class="required" for="name">Tu nombre:</big></label><br />
           <input id="name" class="input" name="name" type="text" value="" size="70" /><br />
           <span id="name_validation" class="error_message"></span>
         </div>
         
         <div class="row">
           <label class="required" for="email">Tu correo:</label><br />
           <input id="email" class="input" name="email" type="text" value="" size="60" /><br />
           <span id="email_validation" class="error_message"></span>
         </div>
         
         <div class="row">
           <label class="required" for="message">Comentario:</label><br />
           <textarea id="message" class="input" name="message" rows="10" cols="50"></textarea><br />
           <span id="message_validation" class="error_message"></span>
         </div>
           
           <input id="submit_button" type="submit" value="Enviar" />
       </form>
    <footer>
